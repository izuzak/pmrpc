<html lang="en">
<head>
  <script type="text/javascript" src="../pmrpc.js"></script>
</head>
<body>
<script type="text/javascript">
  pmrpc.register( {
    publicProcedureName : "testingServerEchoMethod", 
    procedure : function(echo) {return echo;} });

  pmrpc.register( {
    publicProcedureName : "testingServerEchoMethodSupported", 
    procedure : function(echo) {return echo;},
    acl : {whitelist: ["http://*","file://*"], blacklist:[]} });

  pmrpc.register( {
    publicProcedureName : "testingServerEchoMethodUnsupportedBL", 
    procedure : function(echo) {return echo;},
    acl : {whitelist: ["http://*", "file*"], blacklist:["http://*", "file*"]} });

  pmrpc.register( {
    publicProcedureName : "testingServerEchoMethodUnsupportedWL", 
    procedure : function(echo) {return echo;},
    acl : {whitelist: ["http://www.fail.com*"], blacklist:[]} });
    
  pmrpc.register( {
    publicProcedureName : "testingServerEchoMethodAsynchronous", 
    isAsynchronous : true,
    procedure : function(echo, cb) {
      cb(echo); } } );
          
  window.setTimeout( function() {         
    pmrpc.register( {
    publicProcedureName : "testingServerEchoMethodRetries", 
    procedure : function(echo) {return echo;} }); }, 2000 );
    
</script>
</body>
</html>
